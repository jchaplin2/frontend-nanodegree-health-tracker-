<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calorie Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" ></script>
    <script src="js/models/food-item.js" defer ></script>
    <script src="js/collections/selected-food-items.js" defer ></script>
    <script src="js/views/selected-food-items-view.js" defer ></script>
    <script src="js/views/total-food-items-view.js" defer ></script>
    <script src="js/views/app-view.js" defer ></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" >
	<script type="text/template" id="fooditem-template">
		<li class='foodItem'>
			<span class='foodName'> <%= name %> </span>
			<span class='calorieValue'> <%= calories %> cal </span>
		</li>
	</script>
</head>
<body>

<div id="loading-pane" class="loading-pane">
	<img src="img/loading-icon2.gif" class="loading-icon" />
</div>

<script>
	$(document).ready(function(){
		  $( "#loading-pane" ).hide();
		$( document ).ajaxStart(function() {
		  $( "#loading-pane" ).show();
		});
		$( document ).ajaxComplete(function() {
		  $( "#loading-pane" ).hide();
		});		
	});
</script>
</body>
</html>
